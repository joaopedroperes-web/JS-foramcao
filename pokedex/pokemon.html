    <main class="content">
        <ol class="pokemons">
            <li class="pokemon ${pokemon.type}">
                    
                <span id="pkmn-name"></span>
                <span class="number">#001</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>
                </div>
                <div id="image-container">
                    <!-- Image will be displayed here -->
                </div>
            </li>
        </ol>

        <div class="information">
            <ol class="menu">
                <li class="options selected">About</li>
                <li class="options">Base Stats</li>
                <li class="options">Evolution</li>
                <li class="options">Moves</li>
            </ol>
            <ol class="about">
                <li class="data"><span class="ldata">Species</span><span class="rdata">Seed</span></li>
                <!-- <li class="data"><span class="ldata">Height</span><span class="rdata">2'3."6 (0.70 cm)</span></li> -->
                <li class="data"><span class="ldata">Height</span><span id="pkmn-height"></span></li>
                <li class="data"><span class="ldata">Weight</span><span class="rdata">15.2 lbs (6.9 kg)</span></li>
                <li class="data"><span class="ldata">Abilities</span><span class="rdata">Overgrow, Chlorophyl</span></li>
            </ol>
            <h4>Breeding</h4>
            <ol class="about">
                <li class="data"><span class="ldata">Gender</span><span class="rdata">87.5%</span><span class="rdata">12.5%</span></li>
                <li class="data"><span class="ldata">Egg Groups</span><span class="rdata">Monster</span></li>
                <li class="data"><span class="ldata">Egg Cycle</span><span class="rdata">Grass</span></li>
            </ol>
        </div>
    </main>

    
    <script>
        const namePkmn = document.getElementById('pkmn-name');
        const heightPkmn = document.getElementById('pkmn-height');
        const imageContainer = document.getElementById('image-container');
        const urlParams = new URLSearchParams(window.location.search);
        const pokemonId = urlParams.get('id');

        if (pokemonId) {
            // Fetch Pokemon details based on the provided ID
            const apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonId}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    // Display Pokemon details
                    const imageElement = document.createElement('img');
                    namePkmn.textContent = data.name;
                    heightPkmn.textContent = data.height
                    console.log(data.sprites.other.dream_world.front_default)
                    imageElement.src = data.sprites.other.dream_world.front_default
                    imageContainer.appendChild(imageElement);

                    // You can add more code here to populate other parts of your HTML
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        } else {
            namePlaceholder.textContent = 'Pokemon ID not found in the URL.';
        }
    </script>

    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/pokemon-number.js"></script>
    
</body>
